---
site_name: SMI - Imaging Software for TREs
repo_url: https://github.com/SMI/docs
repo_name: SMI/docs
edit_uri: edit/main/docs/
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/SMI
theme:
  name: material
  favicon: favicon.ico
  logo: img/SMI-GitHub-Logo.png
  icon:
    repo: fontawesome/brands/github
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
markdown_extensions:
  - admonition
nav:
  - "Overview": index.md
  - "Solution Documentation":
    - "Overview": solution-docs/index.md
    - "SmiServices": solution-docs/smi-services.md
